services:
  alpine-client:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - guacnetwork
    ports:
      - "5900:5900"
      - "2234-2239:2234-2239"  # Default Nicotine+ ports

  guacd:
    image: guacamole/guacd
    networks:
      - guacnetwork

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: guacamole
      POSTGRES_PASSWORD: guacamole_password
      POSTGRES_DB: guacamole_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - guacnetwork
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guacamole"]
      interval: 10s
      timeout: 5s
      retries: 5

  init-guacamole-db:
    image: guacamole/guacamole
    environment:
      POSTGRES_HOSTNAME: postgres
      POSTGRES_DATABASE: guacamole_db
      POSTGRES_USER: guacamole
      POSTGRES_PASSWORD: guacamole_password
    networks:
      - guacnetwork
    depends_on:
      postgres:
        condition: service_healthy
    command: ["/bin/sh", "/opt/guacamole/init/initdb.sh"]
    volumes:
      - ./init:/opt/guacamole/init

  guacamole:
    image: guacamole/guacamole
    environment:
      GUACD_HOSTNAME: guacd
      POSTGRESQL_HOSTNAME: postgres
      POSTGRESQL_DATABASE: guacamole_db
      POSTGRESQL_USER: guacamole
      POSTGRESQL_PASSWORD: guacamole_password
    depends_on:
      postgres:
        condition: service_healthy
      guacd:
        condition: service_started
      init-guacamole-db:
        condition: service_completed_successfully
    networks:
      - guacnetwork
    ports:
      - "8080:8080"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - guacamole
    networks:
      - guacnetwork

networks:
  guacnetwork:

volumes:
  postgres-data:
  guacamole_config:
